<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новогоднее Расписание BEHRUZ_YT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #1a1a1d, #c3073f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 0, 0, 0.5);
      margin-bottom: 30px;
    }

    .highlight {
      background: linear-gradient(90deg, #ffcc00, #ff8800);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .day {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      color: #fff;
      font-size: 1.2rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .day:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .day.event {
      background: rgba(255, 255, 0, 0.8);
      font-weight: bold;
      color: #000;
    }

    .day.today {
      background: rgba(0, 0, 255, 0.8);
      color: #fff;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px rgba(0, 0, 255, 0.6);
      }
      to {
        box-shadow: 0 0 20px rgba(0, 0, 255, 1);
      }
    }

    .schedule {
      width: 100%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in-out;
      overflow-y: auto;
    }

    .schedule h2 {
      text-align: center;
      font-size: 1.8rem;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .schedule p {
      font-size: 1.2rem;
      margin: 10px 0;
      text-align: center;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .snowflake {
      position: absolute;
      top: -10%;
      font-size: 1.5rem;
      color: white;
      user-select: none;
      animation: snow 10s linear infinite;
    }

    @keyframes snow {
      0% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    .snowflake:nth-child(odd) {
      left: 10%;
      animation-duration: 12s;
    }

    .snowflake:nth-child(even) {
      left: 70%;
      animation-duration: 15s;
    }
  </style>
</head>
<body>

  <h1>Новогоднее Расписание BEHRUZ_YT</h1>

  <div class="highlight">Скоро: 31 декабря - Фильм "Новогодние приключения"</div>

  <div class="calendar" id="calendar">
    <div class="day" data-date="30"></div>
    <div class="day today">31</div>
    <div class="day">1</div>
    <div class="day">2</div>
    <div class="day">3</div>
    <div class="day">4</div>
    <div class="day">5</div>
  </div>
  
</body>
</html>
