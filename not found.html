<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #1e90ff, #87cefa);
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 6rem;
            margin: 0;
            animation: fadeIn 1.5s ease-in-out;
        }
        p {
            font-size: 1.5rem;
            margin: 1rem 0;
            animation: fadeIn 2s ease-in-out;
        }
        .button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            animation: pulse 1.5s infinite;
        }
        .button:hover {
            background: #ff8787;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 107, 107, 0.9);
            }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>К сожалению, запрашиваемая страница не найдена.</p>
    <a href="/" class="button">Вернуться на главную</a>
</body>
</html>
